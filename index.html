<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Kalkulator BMI</title>
  </head>
  <body>
    <div class="container">
      <!-- semua form input masuk ke box-->
      <div class="box">
        <h1>Kalkulator BMI</h1>
        <div class="content">
          <!-- input umur -->
          <div class="input">
            <label for="height">Umur Anda</label>
            <input
              type="text"
              class="text-input"
              id="age"
              autocomplete="off"
              required
            />
          </div>
          <!-- input jenis kelamin menggunakan radio button -->
          <div class="gender">
            <h3>Jenis Kelamin:</h3>
            <!-- radio untuk jenis kelamin pria -->
            <label class="container">
              <input type="radio" name="radio" id="m" />
              <p class="text">Pria</p>
              <span class="checkmark"></span>
            </label>
            <!-- radio untuk jenis kelamin perempuan -->
            <label class="container">
              <input type="radio" name="radio" id="f" />
              <p class="text">Wanita</p>
              <span class="checkmark"></span>
            </label>
          </div>
          <!-- input tinggi badan -->
          <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi Badan (cm)</label>
              <input type="number" id="height" required />
            </div>
            <!-- input berat badan -->
            <div class="inputW">
              <label for="weight">Berat Badan (kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>
          <!-- button hitung -->
          <button class="calculate" id="submit" onclick="calculate();">
            <h2><strong>Hitung</strong></h2>
          </button>
        </div>
        <!-- output/hasil perhitungan BMI-->
        <div class="result">
          <p>Hasil BMI:</p>
          <div id="result">00.00</div>
          <!-- keterangan hasil -->
          <p class="comment"></p>
        </div>
        <!-- footer -->
        <div class="footer">develop by: fajriatun munawaroh</div>
      </div>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal">
      <!-- modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
